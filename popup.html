<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLM Detector</title>
    <link href="global.css" rel="stylesheet" />
  </head>
  <body class="p-4">
    <div id="popup" class="py-2 px-4 w-64">
      <h1 class="text-lg font-bold text-nowrap mb-2">MLM Detector</h1>
      <p class="mb-2">
        This extension uses a trained machine learning model to detect
        Multi-Level Marketing (MLM) related posts on Instagram.
      </p>

      <!-- Divider start -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-300"></div>
        </div>
      </div>
      <!-- Divider end -->

      <div class="flex items-center justify-center pt-3">
        <!-- Toggle label start -->
        <span class="mr-3 text-sm text-nowrap">
          <span class="font-medium text-gray-500">Scanning: </span>
          <span class="font-medium text-gray-900" id="scanning-status"
            >OFF</span
          >
        </span>
        <!-- Toggle label end -->
        <!-- Toggle button start -->
        <button
          id="toggle-btn"
          type="button"
          class="relative inline-flex h-6 w-11 shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-gray-200 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2"
          role="switch"
          aria-checked="false"
        >
          <span class="sr-only">Use setting</span>
          <span
            class="pointer-events-none relative inline-block size-5 translate-x-0 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
          >
            <span
              class="absolute inset-0 flex size-full items-center justify-center opacity-100 transition-opacity duration-200 ease-in"
              aria-hidden="true"
            >
              <svg class="size-3 text-gray-400" fill="none" viewBox="0 0 12 12">
                <path
                  d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <span
              class="absolute inset-0 flex size-full items-center justify-center opacity-0 transition-opacity duration-100 ease-out"
              aria-hidden="true"
            >
              <svg
                class="size-3 text-pink-500"
                fill="currentColor"
                viewBox="0 0 12 12"
              >
                <path
                  d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"
                />
              </svg>
            </span>
          </span>
        </button>
        <!-- Tailwind toggle button end -->
      </div>
    </div>
    <script type="module" src="/src/popup.ts"></script>
  </body>
</html>
